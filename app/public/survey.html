<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
</head>

<body>
    <h1>Huh? It's the survey page!</h1>
    <p>I love surveys!</p>
    <br><br>
    <form>
        <div>Enter Your Name</div>
        <input type="text" placeholder="Name" id="name_place"><br>
        <div>Link a photo</div>
        <input type="text" id="image_place"><br>
        <div>Q1</div>
        <select class="option">
            <option value=1 name="q1">1</option>
            <option value=2 name="q1">2</option>
            <option value=3 name="q1">3</option>
            <option value=4 name="q1">4</option>
            <option value=5 name="q1">5</option>
        </select><br>
        <div>Q2</div>
        <select class="option">
            <option value=1 name="q2">1</option>
            <option value=2 name="q2">2</option>
            <option value=3 name="q2">3</option>
            <option value=4 name="q2">4</option>
            <option value=5 name="q2">5</option>
        </select><br>
        <div>Q3</div>
        <select class="option">
            <option value=1 name="q3">1</option>
            <option value=2 name="q3">2</option>
            <option value=3 name="q3">3</option>
            <option value=4 name="q3">4</option>
            <option value=5 name="q3">5</option>
        </select><br>
        <input type="submit" id="submit-button" value="Submit">
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript">

        $("#submit-button").on("click", function (event) {
            event.preventDefault();
            var arr = [];
            console.log("clicked submit button!")
            $("select option:selected").each(function () {
                console.log($(this).text());
                arr.push($(this).text());

            });
            console.log(arr.join(","))

            var newFriend = {
                name: $("#name_place").val().trim(),
                photo: $("#image_place").val().trim(),
                scores: arr.join(",")
            };
            $.post("/api/friends", newFriend).then(function () {
                console.log("data sent!");
            })
        })

    </script>
</body>

</html>
